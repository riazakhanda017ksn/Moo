<head>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--  -->
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--  -->
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

     <!--  -->

<body>
<!-- cart navbar -->
<div class="cart">
<div class="container">
<div class="card-navbar">
    <h3>Cart</h3>
    <div class="link_home">
      <a href="" style="color: #a7a7a7;">Home /</a> <a href="" style="color: black;font-weight: 600;">"Cart"</a>
    </div></div>
</div></div>
<!--  -->

<div class="container my-5">
<div class="row ">
    <div class="col-lg-8">
        <div class="cart-describe">
            <div class="cart-heading">
              <h3>CART (1 ITEMS) </h3>
            </div>
            
        
        <div class="border-bottom">
            <div class="row my-3">
                <div class="col-lg-2">
                    <div class="image_item">
                        <img src="./assets/images/3.jpg" alt="">
                    </div>
                </div>
               <div class="col-lg-4">
                <div class="product-name">
                    <h6>Lorem ipsum dolor sit amet consectetur.</h6>
                    <span>SOLD BY LARAVEL</span>
                </div>
               </div>
                 
               <div class="col-lg-4">
                <div class="quantity-input">
                    <input type="text" value="1">
                </div>
            </div>
            <div class="col-lg-2">
                <div class="money">
                    <h3 >$140,999</h3>
                    <h3 class="py-2 ">$<s>140,999</s></h3>
                    <a href=""><i class="fa-solid fa-trash"></i></a>
                </div>
            </div>
    
    
            </div>
        </div></div>
    </div>
    <div class="col-lg-4">
        <div class="order-summary">
            <div class="cart-heading ">
                <h3>Order Summary </h3>
              </div>
             <div class="money-cost mt-4">
               <h5>SUBTOTAL</h5>
               <P>$14999</P>
             </div>

             <div class="money-cost">
                <h5>TOTAL SHIPPING</h5>
                <p>$150</p>
              </div>
              <div class="money-cost">
                <h5>+VAT</h5>
                <p>$5</p>
              </div>
             
              <div class="hr">
              <hr></div>
              <div class="money-cost">
                <h5>+VAT</h5>
                <h5>$141,149</h5></div>
                <!--  -->
                <!-- input -->
               <div class="flex-input">
                <input type="Enter the coupon code here">
                 <button>Apply</button>
               </div>
               <!--  -->
               <div class="shipping">
                <button>Selected Shipping Address</button>
               </div>
              </div>
            
              
            
   </div>
        </div>
    </div>
